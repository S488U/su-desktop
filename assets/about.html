    <script>
        // 1. Dynamic Year
        document.getElementById('year').innerText = new Date().getFullYear();

        // 2. Electron External Link Handler
        // In standard Electron, <a href> opens in the app window (bad). 
        // We need to tell the main process or system to open it in Chrome/Edge/Safari.
        const links = document.querySelectorAll('.external-link');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                // If this is running in Electron (window.shell exists usually in preload)
                // Otherwise falls back to standard behavior
                if (window.electron && window.electron.openExternal) {
                    e.preventDefault();
                    window.electron.openExternal(link.href);
                } else if (window.require) {
                    // Older electron pattern
                    e.preventDefault();
                    const { shell } = window.require('electron');
                    shell.openExternal(link.href);
                }
                // If standard browser, target="_blank" behavior applies implicitly or standard navigation
            });
        });
    </script>
