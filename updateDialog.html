<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: transparent; /* Allows rounded corners in Electron */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            padding: 2px; /* For border space */
            box-sizing: border-box;
        }

        .container {
            background: var(--bg-color);
            height: 100%;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
            
            /* Drag functionality */
            -webkit-app-region: drag;
        }

        /* Header Area */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        h2 {
            margin: 0;
            font-size: 18px;
            color: var(--text-primary);
            font-weight: 600;
        }

        p {
            margin: 0 0 20px 0;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            padding-left: 52px; /* Align with text, not icon */
        }

        /* Buttons */
        .actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            -webkit-app-region: no-drag; /* Buttons must be clickable */
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        #later-button {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        #later-button:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        #update-button {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        #update-button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* Footer Link */
        .manual-link {
            margin-top: 15px;
            font-size: 11px;
            color: #475569;
            text-align: center;
            -webkit-app-region: no-drag;
        }

        .manual-link a {
            color: #64748b;
            text-decoration: none;
            border-bottom: 1px dotted #64748b;
        }
        
        .manual-link a:hover {
            color: var(--accent);
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="icon-box">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </div>
                <h2>Update Available</h2>
            </div>
            
            <p>A new version of Plexaur is ready to install. Restart now to apply changes.</p>

            <div class="actions">
                <button id="later-button">Not Now</button>
                <button id="update-button">Update & Restart</button>
            </div>

            <div class="manual-link">
                Trouble updating? <a id="direct-link" href="#">Download Manually</a>
            </div>
        </div>
    </div>

    <script>
        // Use the safely exposed API from preload.js
        const api = window.electron;

        const updateBtn = document.getElementById('update-button');
        const laterBtn = document.getElementById('later-button');
        const directLink = document.getElementById('direct-link');

        // 1. Update Button
        updateBtn.addEventListener('click', () => {
            updateBtn.innerText = "Downloading...";
            updateBtn.style.opacity = "0.7";
            api.updateApp();
        });

        // 2. Later Button
        laterBtn.addEventListener('click', () => {
            api.updateLater(); // Main process handles closing
        });

        // 3. External Link
        directLink.addEventListener('click', (e) => {
            e.preventDefault();
            api.openExternal('https://blog.plexaur.com/app/download.html');
        });

        // 4. Listen for Status (Optional)
        api.onUpdateStatus((message) => {
            console.log("Status:", message);
            // You could update a <p> tag here with the message
        });
    </script>
</body>
</html>
